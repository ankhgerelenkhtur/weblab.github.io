<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Movie Theatre, URGUU">
  <meta name="keywords" content="Movie Theatre, URGUU">

  <meta property="og:title" content="Sign Up">
  <meta property="og:description" content="Movie Theatre, URGUU">
  <script src="/js/db/server.js"></script>

  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/root.css">
  <title>Login</title>
</head>
<body>
  <section class="loginc">
    <h2>НЭВТРЭХ</h2>
    <form action="http://localhost:3000/api/auth/login" method="post" id="login-form">

      <input placeholder="Username" type="text" id="username" name="username" required>
     
      <input placeholder="Password" type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#" id="forgot-password-link">Forgot Password?</a>
      <span> | </span>
      <a href="signup.html">Sign Up</a>
    </div>
  </section>
</body>
<!-- Add this script at the end of your login.html file -->
<script>
  document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Perform the login request
    const response = await fetch('http://localhost:3000/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password }),
    });

    const data = await response.json();

    if (data.success) {
      // Login successful, show alert
      alert('Login successful!');
    } else {
      // Login failed, show alert with the error message
      alert('Login failed: ' + data.error);
    }
  });
</script>

</html>
